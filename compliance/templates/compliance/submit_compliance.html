{% extends 'base.html' %}
{% block title %}Submit Compliance{% endblock %}
{% block content %}
    <h1>Submit Compliance Documentation</h1>
    <h2>{{ compliance.name }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
